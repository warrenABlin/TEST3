<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全螢幕播放影片的拼圖遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #puzzle-container {
            display: flex;
            flex-wrap: wrap;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease; /* 增加平滑效果 */
        }

        .tile {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            box-sizing: border-box;
            transition: transform 0.2s ease;
        }

        .tile:hover {
            transform: scale(1.05); /* 增加拼圖懸停時的流暢縮放效果 */
        }

        video {
            width: 100%;
            height: 100%;
            display: none;
        }

        #message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* 橫屏模式縮小70%並置中 */
        @media (orientation: landscape) {
            #puzzle-container {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%) scale(0.7); /* 縮小70%並居中 */
            }
        }
    </style>
</head>
<body>
    <audio id="bg-music" src="您的音樂檔案路徑.mp3" loop></audio>
    <div id="puzzle-container"></div>
    <video id="video-player" controls>
        <source src="my_video.mp4" type="video/mp4">
        您的瀏覽器不支援影片播放。
    </video>
    <p id="message"></p>

    <script>
        const imageSrc = 'front.jpg'; // 替換為您的圖片路徑
        const puzzleContainer = document.getElementById('puzzle-container');
        const bgMusic = document.getElementById('bg-music');
        const message = document.getElementById('message');
        const videoPlayer = document.getElementById('video-player');
        const imageWidth = 900; // 圖片寬度（替換為您的圖片寬度）
        const imageHeight = 600; // 圖片高度（替換為您的圖片高度）
        const cols = 3; // 拼圖列數
        const rows = 3; // 拼圖行數
        const tileWidth = imageWidth / cols; // 每個拼圖塊寬度
        const tileHeight = imageHeight / rows; // 每個拼圖塊高度

        let tiles = [];
        let originalOrder = [];
        let selectedTile = null;

        window.onload = function() {
            startGame();
        };

        function startGame() {
            puzzleContainer.style.width = `${imageWidth}px`;
            puzzleContainer.style.height = `${imageHeight}px`;
            puzzleContainer.style.margin = '0 auto'; // 置中容器
            bgMusic.play();
            generatePuzzle();
            shuffleTiles();
            renderPuzzle();
        }

        function generatePuzzle() {
            tiles = [];
            originalOrder = [];
            for (let i = 0; i < cols * rows; i++) {
                tiles.push(i);
                originalOrder.push(i);
            }
        }

        function shuffleTiles() {
            for (let i = tiles.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
            }
        }

        function renderPuzzle() {
            puzzleContainer.innerHTML = '';
            tiles.forEach((tile, index) => {
                const tileElement = document.createElement('div');
                tileElement.classList.add('tile');
                tileElement.style.width = `${tileWidth}px`;
                tileElement.style.height = `${tileHeight}px`;

                if (tile !== null) {
                    const x = -(tile % cols) * tileWidth;
                    const y = -Math.floor(tile / cols) * tileHeight;
                    tileElement.style.backgroundImage = `url(${imageSrc})`;
                    tileElement.style.backgroundSize = `${imageWidth}px ${imageHeight}px`;
                    tileElement.style.backgroundPosition = `${x}px ${y}px`;
                }

                tileElement.addEventListener('click', () => handleTileClick(index));
                puzzleContainer.appendChild(tileElement);
            });
        }

        function handleTileClick(index) {
            if (selectedTile === null) {
                selectedTile = index;
            } else {
                [tiles[selectedTile], tiles[index]] = [tiles[index], tiles[selectedTile]];
                renderPuzzle();
                selectedTile = null;
                checkCompletion();
            }
        }

        function checkCompletion() {
            if (tiles.every((tile, index) => tile === originalOrder[index])) {
                message.textContent = '恭喜你完成拼圖！即將播放影片。';
                bgMusic.pause();
                setTimeout(() => {
                    playFullScreenVideo();
                }, 1000);
            }
        }

        function playFullScreenVideo() {
            videoPlayer.style.display = 'block';
            const requestFullScreen = videoPlayer.requestFullscreen || videoPlayer.webkitRequestFullscreen || videoPlayer.mozRequestFullScreen || videoPlayer.msRequestFullscreen;
            if (requestFullScreen) {
                requestFullScreen.call(videoPlayer);
            }
            videoPlayer.play();
        }
    </script>
</body>
</html>
