<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全螢幕播放影片的拼圖遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    #puzzle-container {
      display: flex;
      flex-wrap: wrap;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .tile {
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      box-sizing: border-box;
      transition: transform 0.2s ease;
    }

    .tile:hover {
      transform: scale(1.05);
    }

    video {
      width: 100%;
      height: 100%;
      display: none;
    }

    #message {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

    /* 橫屏模式下拼圖容器縮小70%並置中 */
    @media (orientation: landscape) {
      #puzzle-container {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(0.7);
      }
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="您的音樂檔案路徑.mp3" loop></audio>
  <div id="puzzle-container"></div>
  <video id="video-player" controls>
    <source src="my_video.mp4" type="video/mp4">
    您的瀏覽器不支援影片播放。
  </video>
  <p id="message"></p>

  <script>
    const imageSrc = 'front.jpg'; // 請替換為您的圖片路徑
    const puzzleContainer = document.getElementById('puzzle-container');
    const bgMusic = document.getElementById('bg-music');
    const message = document.getElementById('message');
    const videoPlayer = document.getElementById('video-player');

    // 拼圖設定：3*3
    const cols = 3;
    const rows = 3;

    // 下面這些變數會動態計算設定
    let imageWidth, imageHeight, tileWidth, tileHeight;
    let oriWidth, oriHeight; // 儲存圖片的原始尺寸
    let tiles = [];
    let originalOrder = [];
    let selectedTile = null;

    // 計算當前視窗下等比例縮放後的拼圖尺寸
    function calculateDimensions() {
      const maxPuzzleWidth = window.innerWidth * 0.9;
      const maxPuzzleHeight = window.innerHeight * 0.9;
      // 計算縮放比例，保證不超過視窗尺寸
      const scale = Math.min(maxPuzzleWidth / oriWidth, maxPuzzleHeight / oriHeight, 1);

      imageWidth = oriWidth * scale;
      imageHeight = oriHeight * scale;
      tileWidth = imageWidth / cols;
      tileHeight = imageHeight / rows;

      puzzleContainer.style.width = `${imageWidth}px`;
      puzzleContainer.style.height = `${imageHeight}px`;
    }

    // 重新渲染拼圖，保持目前拼圖順序不變
    function renderPuzzle() {
      puzzleContainer.innerHTML = '';
      tiles.forEach((tile, index) => {
        const tileElement = document.createElement('div');
        tileElement.classList.add('tile');
        tileElement.style.width = `${tileWidth}px`;
        tileElement.style.height = `${tileHeight}px`;

        if (tile !== null) {
          // 計算背景位置，使其正確對應切片位置
          const x = -(tile % cols) * tileWidth;
          const y = -Math.floor(tile / cols) * tileHeight;
          tileElement.style.backgroundImage = `url(${imageSrc})`;
          tileElement.style.backgroundSize = `${imageWidth}px ${imageHeight}px`;
          tileElement.style.backgroundPosition = `${x}px ${y}px`;
        }

        tileElement.addEventListener('click', () => handleTileClick(index));
        puzzleContainer.appendChild(tileElement);
      });
    }

    function generatePuzzle() {
      tiles = [];
      originalOrder = [];
      for (let i = 0; i < cols * rows; i++) {
        tiles.push(i);
        originalOrder.push(i);
      }
    }

    function shuffleTiles() {
      // Fisher-Yates 洗牌法
      for (let i = tiles.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
      }
    }

    function handleTileClick(index) {
      if (selectedTile === null) {
        selectedTile = index;
      } else {
        [tiles[selectedTile], tiles[index]] = [tiles[index], tiles[selectedTile]];
        renderPuzzle();
        selectedTile = null;
        checkCompletion();
      }
    }

    function checkCompletion() {
      if (tiles.every((tile, index) => tile === originalOrder[index])) {
        message.textContent = '恭喜你完成拼圖！即將播放影片。';
        bgMusic.pause();
        setTimeout(() => {
          playFullScreenVideo();
        }, 1000);
      }
    }

    function playFullScreenVideo() {
      videoPlayer.style.display = 'block';
      const requestFullScreen = videoPlayer.requestFullscreen || videoPlayer.webkitRequestFullscreen || videoPlayer.mozRequestFullScreen || videoPlayer.msRequestFullscreen;
      if (requestFullScreen) {
        requestFullScreen.call(videoPlayer);
      }
      videoPlayer.play();
    }

    // 圖片載入完成後開始遊戲
    window.onload = function() {
      const img = new Image();
      img.src = imageSrc;
      img.onload = function() {
        // 儲存原始圖片尺寸
        oriWidth = img.naturalWidth;
        oriHeight = img.naturalHeight;
        // 初次計算尺寸並渲染拼圖
        calculateDimensions();
        bgMusic.play();
        generatePuzzle();
        shuffleTiles();
        renderPuzzle();
      }
    };

    // 當窗口尺寸改變時，重新計算尺寸並重渲染拼圖
    window.onresize = function() {
      // 避免改變太頻繁導致效能問題，可考慮 debounce 優化
      calculateDimensions();
      renderPuzzle();
    };
  </script>
</body>
</html>
